<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Review</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'project' %}" style="color: cornsilk;"><strong>Project
                        Review</strong></a>
            </div>
            <div style="margin-top: 15px;" class="content">
                {% if user.is_authenticated %}
                <a style="padding-left: 50px ; color: brown;" href="{% url 'project' %}">Home</a>
                <a style="padding-left: 20px ; color: brown;" href="{% url 'project' %}">Profile</a>
                <a style="padding-left: 20px ; color: brown;" href="{% url 'project' %}">Post</a>
                <a style="float: right; color: brown;" href="/logout">Log Out</a>
                {% else %}
                <a style="float: right; color: brown;" href="/accounts/login">Log In</a>
                {% endif %}
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4" style="margin-right: 80px;">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
    
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Project Title" name="title">
                        <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i style="color: brown;" class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
    
                </form>
            </div>
          <!-- search form end -->

        </div>
    </nav>
</body>

</html>
