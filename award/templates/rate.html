{% extends 'base.html' %}
{% block content %}
{{block.super}}
<form style="color: brown;">
    <p>Design</p><input type="number" name="num1" min='0' max='10' > <br>
    <p>Usability</p><input type="number" name="num2" min='0' max='10'> <br>
    <p>Content</p><input type="number" name="num3" min='0' max='10'><br><br>

    <button type="button" onclick="myFunction()" id="calc">Calculate</button><br><br>
    <p id="demo"></p>


    Average Score <output style="color: cornsilk;" id="avg"></output> <hr> <!-- output should not be in input type elements  -->
    Maximum Score <output style="color: cornsilk;" id="max"></output> <hr> <!-- output should not be in input type elements  -->
    Minimum Score <output style="color: cornsilk;" id="min"></output> <hr> <!-- output should not be in input type elements  -->
    <br><br>
</form>

<script>
    // Get references to the elements just once
    var num1 = document.querySelector("[name='num1']");
    var num2 = document.querySelector("[name='num2']");
    var num3 = document.querySelector("[name='num3']");

    var max = document.getElementById("max");
    var avg = document.getElementById("avg");
    var min = document.getElementById("min");

    var btn = document.getElementById("calc");

    // Set up your event handler(s) in JavaScript, not with HTML attributes
    btn.addEventListener("click", function () {
        maximum();
        average();
        minimum();
    });

    function myFunction() {
        var x, text;

        // Get the value of the input field with id="numb"
        x = document.getElementsByName("max","avg","min").value;

        // If x is Not a Number or less than one or greater than 10
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("demo").innerHTML = text;
        }

    function maximum() {
        
        // You can't just set an element to a value. You have to set the content of the 
        // element to a value. Also, JavaScript provides a built-in Math object that
        // can get you the maximum number from a set of numbers. No if/then needed.
        max.textContent = Math.max(num1.value, num2.value, num3.value);
    }

    function average() {
        // Convert values to numbers and do math
        avg.textContent = (+num1.value + +num1.value + +num3.value) / 3
    }

    function minimum() {
        // You can't just set an element to a value. You have to set the content of the 
        // element to a value. Math can also get you the minimum number in a set:
        min.textContent = Math.min(num1.value, num2.value, num3.value);
    }
</script>

{% endblock %}
