{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="color: brown;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="">

        <div class="panel-heading">
          <h3 class="text-center">Log In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-default btn-sm" style="color: brown;" value="Log In">
            </div>
           
            <input type="hidden" name="next" value="{{next}}">
            <h5 style="color: cornsilk;">Don't have an account? <a style="color: brown;" href="/accounts/register">Sign Up</a></h5>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
